         <p id="lang-word">S. <span class="primary ">Urwen</span><i> f.</i></p>
         <dl id="neo-lang-word" class="neo-lang-word">
            <dt>S. <span class="primary ">Urwen</span>, <span data-lang="s" data-value="urwen" class="transcribe"></span> <i> f.</i></dt>
         </dl>
         <div class="notes">
            <p>Birth name of <i><a href="../words/word-3799557311.html">Lalaith</a></i> (UT/57), perhaps a combination of <i><a href="../words/word-18160847.html">ûr</a></i> “fire” and the suffixal form <i>-wen</i> of <i><a href="../words/word-3168690083.html">gwend</a></i> “maiden”.
            </p>
