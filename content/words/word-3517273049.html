      <div style="margin-left: 0em">
         <p>Q. <span class="primary ">Ulmondil</span><i> m.</i></p>
         <blockquote>
            <p>A name of <i><a href="word-1837634591.html">Tuor</a></i> as a devotee of Ulmo (WJ/235), a compound of the name of the Vala <i><a href="word-159959277.html">Ulmo</a></i> and the suffix <i><a href="word-3404386397.html">-(n)dil</a></i> “friend, lover”.
            </p>
         </blockquote>
