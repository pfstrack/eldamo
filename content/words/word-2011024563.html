         <p id="lang-word">S. <span class="primary ">Amrothos</span><i> m.</i></p>
         <dl id="neo-lang-word" class="neo-lang-word">
            <dt>S. <span class="primary ">Amrothos</span>, <span data-lang="s" data-value="amrothos" class="transcribe"></span> <i> m.</i></dt>
         </dl>
         <div class="notes">
            <p>Third son of <i><a href="../words/word-2777973087.html">Imrahil</a></i> and 24th prince of <i><a href="../words/word-3285266493.html">Dol Amroth</a></i> (PM/221, 223). His name probably derived from <i><a href="../words/word-3014857689.html">Amroth</a></i>.
            </p>
