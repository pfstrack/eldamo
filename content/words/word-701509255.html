         <p>S. <span class="primary ">Herion</span><i> m.</i></p>
         <blockquote>
            <p>The 3rd ruling steward of Gondor (LotR/1039). The meaning of this name is unclear, but David Salo suggested it might be a
               combination of <i><a href="word-3444049341.html">hîr</a></i> “lord” and <i><a href="word-3309334861.html">-ion¹</a></i> “-son”.
            </p>
