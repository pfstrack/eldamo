         <p>S. <span class="primary ">Galadwen</span><i> f.</i></p>
         <blockquote>
            <p>Sindarin name of <i><a href="word-2117103211.html">Vidumavi</a></i> (PM/260), perhaps a combination S. <i><a href="word-3005081253.html">galadh</a></i> or Nan. <i><a href="word-1064907937.html">galad</a></i> “tree” and the suffixal form of <i><a href="word-3951948203.html">gwend¹</a></i> “maiden”.
            </p>
