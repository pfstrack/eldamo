      <div style="margin-left: 0em">
         <p>Q. <span class="primary ">Finvain</span><i> f.</i></p>
         <blockquote>
            <p>A passing name for the youngest daughter of <i><a href="word-2665464999.html">Finwë</a></i> (MR/262), in earlier and later writings called <i><a href="word-1943306515.html">Írimë</a></i> (MR/207, PM/343). The meaning of this name is unclear.
            </p>
         </blockquote>
