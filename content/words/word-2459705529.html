         <p id="lang-word">S. <span class="primary ">Enerdhil</span>, <span data-lang="s" class="transcribe" data-value="enerdhil"></span> <i> m.</i></p>
         <p id="neo-lang-word" class="neo-lang-word">S. <span class="primary ">Enerdhil</span>, <span data-lang="s" class="transcribe" data-value="enerdhil"></span> <i> m.</i></p>
         <div class="notes">
            <p>A jewel-smith of Gondolin (UT/238). The meaning of his name is unclear, but David Salo suggested it might be a Sindarized
               form of Q. <i><a href="word-411053215.html">Anardil</a></i> (GS/86-7).
            </p>
