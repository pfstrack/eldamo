      <div style="margin-left: 0em">
         <p>S. <span class="primary ">Iorlas</span><i> m.</i></p>
         <blockquote>
            <p>The old uncle of <i><a href="word-1540714457.html">Bergil</a></i> (LotR/769), his name is perhaps a combination of the prefixal form <i>ior-</i> of <i><a href="word-3395896771.html">iaur</a></i> “old” and <i><a href="word-3362852287.html">lass</a></i> “leaf”.
            </p>
         </blockquote>
         <p><u>Reference</u> ✧&nbsp;<a style="color: black" href="../references/ref-LotRI.html#LotRI/Iorlas.001">LotRI</a></p>
