         <p>S. <span class="primary ">Derufin</span><i> m.</i></p>
         <blockquote>
            <p>A Gondorian from Blackroot Vale (LotR/770). The meaning of his name is unclear, though David Salo speculated that it might
               be “?Manly Hair” (GS/346).
            </p>
