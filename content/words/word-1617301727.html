         <p>Q. <span class="primary ">Anarríma</span>, <span data-lang="q" class="transcribe" data-value="anarríma"></span> <i> pn.</i> “*Sun Border”
         </p>
         <blockquote>Name of a constellation (S/48). It seems to be a compound of <i><a href="word-2475504767.html">Anar</a></i> “Sun” and <i><a href="word-1389114239.html">ríma</a></i> “border”, hence: “*Sun Border”.
         </blockquote>
